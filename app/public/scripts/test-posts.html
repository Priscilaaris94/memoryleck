<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		body{
			display: flex;
		}
	</style>
</head>
<body>

<h4>Add User</h4>
<form id="form-post-user" action="/api/user" method="post">
    <input type="text" name="name" placeholder="name" value="Garfield">
    <input type="text" name="email" placeholder="email" value="test@one.two">
    <input type="text" name="uid" placeholder="uid" value="321abc">
    <input type="text" name="type" placeholder="type" value="tenant">
	<input type="submit">
</form>
<br>
<hr>
<br>
<h4>Add Property</h4>
<form id="form-post-property" action="/api/property" method="post">
	<input type="text" name="address_one" placeholder="address_one" value="321 Test">
	<input type="text" name="address_two" placeholder="address_two" value="">
	<input type="text" name="city" placeholder="city" value="Atlanta">
	<input type="text" name="state" placeholder="state" value="GA">
	<input type="number" name="zip" placeholder="zip" value="30303">
	<input type="number" name="beds" placeholder="beds" value="2">
	<input type="number" name="baths" placeholder="baths" value="2">
	<input type="number" name="sqfeet" placeholder="sqfeet" value="800">
	<input type="number" name="price" placeholder="price" value="800">
	<input type="text" name="status" placeholder="status" value="vacant">
	<input type="text" name="owner_id" placeholder="owner_id" value="3">
	<input type="text" name="tenant_id" placeholder="tenant_id" value="4">
	<input type="submit">
</form>
<br>
<hr>
<br>
<h4>Add Payment</h4>
<form id="form-post-payment" action="/api/payment" method="post">
	<input type="date" name="date" placeholder="date" value="2018-01-01">
	<input type="text" name="tenant_id" placeholder="tenant" value="4">
	<input type="number" name="property" placeholder="property" value="13">
	<input type="number" name="amount" placeholder="amount" value="800">
	<input type="text" name="method" placeholder="method" value="Credit Card">
	<input type="submit">
</form>
<br>
<hr>
<br>
<h4>Add Request</h4>
<form id="form-post-request" action="/api/request" method="post">
	<input type="text" name="issue_title" placeholder="issue_title" value="Something needs your attention">
	<input type="text" name="issue_desc" placeholder="issue_desc" value="Blah blah blah blah blah blah blah">
	<input type="date" name="date_started" placeholder="date_started" value="2018-01-01">
	<input type="text" name="contact_name" placeholder="contact_name" value="Popeye">
	<input type="number" min="1111111111" max="9999999999" name="contact_phone" placeholder="contact_phone" value="3211234321">
	<input type="text" name="logged_by" placeholder="logged_by" value="4">
	<input type="text" name="property_id" placeholder="property" value="10">
	<input type="text" name="status" placeholder="status" value="open">
	<input type="submit">
</form>
<br>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript">
$("#form-post-user").on('submit', (event)=>{
	event.preventDefault();
	console.log('Form submitted : form-post-user ... ', event);
	for(let i of event.currentTarget){
		console.log(i.name + ' ' + i.value);
	}
});
$("#form-post-property").on('submit', (event)=>{
	event.preventDefault();
	console.log('Form submitted : form-post-property ... ', event);
	for(let i of event.currentTarget){
		console.log(i.name + ' ' + i.value);
	}
});
$("#form-post-payment").on('submit', (event)=>{
	event.preventDefault();
	console.log('Form submitted : form-post-payment ... ', event);
	for(let i of event.currentTarget){
		console.log(i.name + ' ' + i.value);
	}
});
$("#form-post-request").on('submit', (event)=>{
	event.preventDefault();
	console.log('Form submitted : form-post-request ... ', event);
	for(let i of event.currentTarget){
		console.log(i.name + ' ' + i.value);
	}
});

</script>
</body>
</html>
